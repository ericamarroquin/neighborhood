<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&display=swap');
    </style>
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
    <h1>Welcome to Mr. Roboger's neighborhood!</h1>
  </div>
    <p>We're happy to see you here. Enter a number and your name to receive a special message from Mr. Roboger himself!</p>
    <form id="roboger">
      <div class="form-group">
        <label for="numberInput">Enter a number:</label>
        <input id="numberInput" class="form-control" type="number" min="0" required>
      </div>
      <div class="form-group">
        <label for="nameInput">Your name, please:</label>
        <input id="nameInput" class="form-control" type="text" required>
      </div>
      <button type="submit" class="btn btn-danger">What does Mr. Roboger have to say?</button>
    </form>
    <div id="output"></div>
    <button id="backwards" type="submit" class="btn btn-outline-danger">Wait, give me that backwards?</button>
    <div id="backwardsOutput"></div>
  </div>
</body>
</html>

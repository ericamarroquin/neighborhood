<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <h1>My Roboger's Neighborhood</h1>
    <h3>Welcome to Mr. Roboger's neighborhood!</h3>
    <p>We're happy to see you here. Enter a number and receive a special message from Mr. Roboger himself!</p>
    <form id="roboger">
      <div class="form-group">
        <label for="numberInput">Enter a number:</label>
        <input id="numberInput" class="form-control" type="number" min="0" required>
      </div>
      <button type="submit" class="btn btn-danger">What does Mr. Roboger have to say?</button>
    </form>
    <div id="output"></div>
  </div>
</body>
</html>
